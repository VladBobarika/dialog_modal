<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link rel="stylesheet" href="styles/style.css">
    <title>Dialog model</title>
</head>
<body>
    <div class="wrapper">
        <div class="overlay">

            <h1 class="overlay__title">Select, then change text strings</h1>

            <div class="model">
                <h2 class="model__title">Are you sure?</h2>
                <p class="model__text">All your changes will be <span class="model__text--red">deleted</span> and you will no longer be able to access them.</p>
                <div class="model__container-buttons">
                    <button class="modal__button">Cancel</button>
                    <button class="modal__button">Hide Me</button>
                    <button class="modal__button modal__button--active">Yes, Iâ€™m sure</button>
                </div>
            </div>

            <div class="overlay__footer">
                <button class="overlay__button">Hide Me</button>
                <div class="overlay__img"></div>
                <p class="overlay__text">Hide Layer</p>
            </div>
            
        </div>
    </div>
</body>
</html>
